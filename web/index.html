<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>mp-esp8266</title>
</head>

<body>
    <header>micropython esp8266</header>
    <div id="ap-settings">
        <input id="ap-ssid" placeholder="SSID" />
        <input id="ap-pass" placeholder="密码" />
        <button id="ap-set">设置</button>
    </div>

    <div id="sta-settings">
        <input id="sta-ssid" placeholder="SSID" />
        <input id="sta-pass" placeholder="密码" />
        <button id="sta-set">设置</button>
    </div>

</body>

</html>
